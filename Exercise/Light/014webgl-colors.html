<script id="color-veretx-shader" type="x-shaedr/x-vertex">
atteibute vec3 a_position;

uniform mat4 u_model;
uniform mat4 u_view;
uniform mat4 u_projection;

void main(){
    gl_Position = u_projection * u_view * u_model * vec4(a_position.x, (-1.0) * a_position.y, a_position.z, 1);
}
</script>
<script id="color-fragment-shader" type="x-shader/x-fragment">
uniform vec3 objectColor;
uniform vec3 lightColor;

void main(){
    gl_FragColor = vec4(lightColor * objectColor, 1);
}
</script>
