<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise - Camera Mouse Zoom</title>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
            background-color: aqua
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
<script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec3 a_position;
    attribute vec2 a_texCoord;

    varying vec2 v_texCoord;

    uniform mat4 u_model;
    uniform mat4 u_view;
    uniform mat4 u_projection;

    void main(){
        gl_Position = u_projection * u_view * u_model * vec4(a_position.x, (-1.0) * a_position.y, a_position.z, 1);
        v_texCoord = a_texCoord;
    }
</script>
<script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 v_texCoord;

    uniform sampler2D u_image0;
    uniform sampler2D u_image1;

    void main(){
        gl_FragColor = mix(texture2D(u_image0, v_texCoord), texture2D(u_image1, v_texCoord), 0.2);
    }
</script>
<script type="module">
    "use strict"
    let canvas = document.getElementById('canvas');
    let startdom = document.createElement('div');
    startdom.style.position = 'absolute';
    startdom.style.color = '#ffff00';
    startdom.style.visibility = 'visible';
    document.body.appendChild(startdom);

    let lastdom = document.createElement('div');
    lastdom.style.position = 'absolute';
    lastdom.style.color = '#000000';
    lastdom.style.visibility = 'visible';
    document.body.appendChild(lastdom);

    let lastX = canvas.clientWidth / 2;
    let lastY = canvas.clientHeight / 2;

    canvas.onmousedown = (e) => {

        // startdom.innerHTML = ("(" + e.clientX + " " + e.clientY + ")");
        // startdom.style.left = e.clientX + 'px';
        // startdom.style.top = e.clientY + 'px';
        //console.log("x:" + e.screenX + " y:" + e.screenY);

        lastX = e.clientX;
        lastY = e.clientY;
    }

    canvas.onmouseup = (e) => {

        //if(last)
        // lastdom.innerHTML = ("(" + e.clientX + " " + e.clientY + ")");
        // lastdom.style.left = e.clientX + 'px';
        // lastdom.style.top = e.clientY + 'px';
        //console.log("x:" + e.screenX + " y:" + e.screenY);

        let offsetX = e.clientX - lastX;
        let offsetY = lastY - e.clientY;

        lastdom.innerHTML = ("(" + offsetX + " " + offsetY + ")");
        lastdom.style.left = e.clientX + 'px';
        lastdom.style.top = e.clientY + 'px';

    }
</script>
