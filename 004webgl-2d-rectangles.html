<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL - 2D Rectangles</title>
    <link type="text/css" href="resources/webgl-tutorials.css" rel="stylesheet" />
</head>

<body>
    <a href="https://webglfundamentals.org/webgl/lessons/zh_cn/webgl-fundamentals.html" target="_blank">WebGL 基础概念</a>
    <canvas id="canvas"></canvas>
</body>
<!-- vertex shader -->
<script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;

    uniform vec2 u_resolution;

    void main() {
        // 从像素坐标转换到 0.0 到 1.0
        vec2 zeroToOne = a_position / u_resolution;

        // 再把 0->1 转换 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;

        // 把 0->2 转换到 -1->+1 (裁剪空间)
        vec2 clipSpace = zeroToTwo - 1.0;

        // 翻转y轴，使起点在左上角
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
</script>
<!-- fragment shader -->
<script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    // 通过全局变量接收自定义颜色
    uniform vec4 u_color;

    void main() {
        gl_FragColor = u_color;
    }
</script>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See http://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and http://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
<script src="resources/webgl-utils.js"></script>
<script>
    "use strict";

    function main() {
        // 获取WebGL上下文
        /** @type {HTMLCanvasElement} */
        var canvas = document.getElementById("canvas");
        var gl = canvas.getContext("webgl");
        if (!gl) {
            return;
        }

        // 创建着色程序
        var program = webglUtils.createProgramFromScripts(gl, ["2d-vertex-shader", "2d-fragment-shader"]);

        // 从着色程序中找到attribute属性值所在的位置
        var positionAttributeLocation = gl.getAttribLocation(program, "a_position");

        // 从着色程序中找到Uniform属性值所在的位置
        var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        var colorUniformLocation = gl.getUniformLocation(program, "u_color");

        // 创建存放三个2维裁剪空间点的缓存
        var positionBuffer = gl.createBuffer();

        // 绑定位置信息缓冲（下面的绑定点就是ARRAY_BUFFER）
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        webglUtils.resizeCanvasToDisplaySize(gl.canvas);

        // 告诉WebGl怎样把裁剪空间坐标对应到屏幕坐标
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        // 清空画布
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // 告诉它用我们之前写好的着色程序（一个着色器对）
        gl.useProgram(program);

        // 启用对应属性
        gl.enableVertexAttribArray(positionAttributeLocation);

        // 将绑定点绑定到缓冲数据（positionBuffer）
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // 告诉属性怎么从positionBuffer中读取数据(ARRAY_BUFFER)
        var size = 2;          // 每次迭代运行提取两个单位数据
        var type = gl.FLOAT;   // 每个单位的数据类型是32位浮点型
        var normalize = false; // 不需要归一化数据
        var stride = 0;        // 0 = 移动单位数量 * 每个单位占用内存（sizeof(type)）每次迭代运行运动多少内存到下一个数据开始点
        var offset = 0;        // 从缓冲起始位置开始读取
        gl.vertexAttribPointer(
            positionAttributeLocation, size, type, normalize, stride, offset);

        // 设置全局变量 分辨率
        gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

        // 绘制50个随机颜色矩形
        for (var ii = 0; ii < 50; ++ii) {
            // 创建一个随机矩形
            // 并将写入位置缓冲
            // 因为位置缓冲是我们绑定在`ARRAY_BUFFER`绑定点上的最后一个缓冲
            setRectangle(
                gl, randomInt(300), randomInt(300), randomInt(400), randomInt(400));

            // 设置一个随机颜色
            gl.uniform4f(colorUniformLocation, Math.random(), Math.random(), Math.random(), 1);

            // 绘制矩形
            var primitiveType = gl.TRIANGLES;
            var offset = 0;
            var count = 6;
            gl.drawArrays(primitiveType, offset, count);
        }
    }

    // 返回 0 到 range 范围内的随机整数
    function randomInt(range) {
        return Math.floor(Math.random() * range);
    }

    // 用参数生成矩形顶点并写进缓冲    
    function setRectangle(gl, x, y, width, height) {
        var x1 = x;
        var x2 = x + width;
        var y1 = y;
        var y2 = y + height;

        // 注意: gl.bufferData(gl.ARRAY_BUFFER, ...) 将会影响到
        // 当前绑定点`ARRAY_BUFFER`的绑定缓冲
        // 目前我们只有一个缓冲，如果我们有多个缓冲
        // 我们需要先将所需缓冲绑定到`ARRAY_BUFFER`
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            x1, y1,
            x2, y1,
            x1, y2,
            x1, y2,
            x2, y1,
            x2, y2,
        ]), gl.STATIC_DRAW);
    }

    main();
</script>

</html>
